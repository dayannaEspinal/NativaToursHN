<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donaciones - NativaToursHN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fbe9;
      color: #2e4d1f;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7bbf6a;
      color: white;
      text-align: center;
      padding: 30px 10px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      font-style: italic;
      margin-top: 5px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .container h2 {
      color: #3b6c2c;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #bcd8b5;
      border-radius: 8px;
      font-size: 1em;
      background-color: #f8fff4;
    }

    button {
      background-color: #5aa14b;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #478f3b;
    }

    .mensaje {
      font-size: 1em;
      color: #3b6c2c;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 40px;
      padding: 15px;
      background-color: #e2f4d3;
      color: #2e4d1f;
    }
  </style>
</head>
<body>

  <header>
    <h1>NativaToursHN</h1>
    <p>Con tu ayuda, protegemos y promovemos la belleza de Honduras 🌱</p>
  </header>

  <div class="container">
    <h2>Haz una Donación</h2>
    <p>Tu contribución apoya nuestras actividades ecológicas, programas comunitarios y la conservación del medio ambiente en Honduras.</p>
    
    <input type="number" id="monto" placeholder="Ingresa el monto en Lempiras" min="1" required>
    <button onclick="donar()">Donar Ahora</button>
    <div class="mensaje" id="mensajeDonacion"></div>
  </div>

  <footer>
    💚 ¡Gracias por apoyar a NativaToursHN!<br>
  </footer>

  <script>
    function donar() {
      const monto = document.getElementById("monto").value;
      const mensaje = document.getElementById("mensajeDonacion");

      if (monto && parseFloat(monto) > 0) {
        mensaje.textContent = `¡Gracias por tu generosa donación de L. ${monto}!`;
      } else {
        mensaje.textContent = "Por favor, ingresa un monto válido.";
      }
    }
  </script>
</body>
</html>
